<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inkball</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    #game-container {
      text-align: center;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
    }
    canvas {
      border: 2px solid #333;
    }
    .controls {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="sketch-holder"></div>
    <div class="controls">
      <strong>Controls:</strong> Left-drag: Draw lines | Right-click: Delete | Space: Pause | R: Restart
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
